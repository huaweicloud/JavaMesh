#kafka配置参数 连接服务端地址
kafka.bootstrap.servers=172.31.96.79:9092
#kafka配置参数 key序列化
kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
#kafka配置参数 value序列化
kafka.value.serializer=org.apache.kafka.common.serialization.StringSerializer
#kafka配置参数 流控信息数据发送topic名称
kafka.metric.topic=topic-metric
#kafka配置参数 心跳数据发送topic名称
kafka.heartbeat.topic=topic-heartbeat
#kafka配置参数 producer需要server接收到数据之后发出的确认接收的信号 ack 0,1,all
kafka.acks=1
#kafka配置参数 控制生产者发送请求最大大小,默认1M （这个参数和Kafka主机的message.max.bytes 参数有关系）
kafka.max.request.size=1048576
#kafka配置参数 生产者内存缓冲区大小 32M
kafka.buffer.memory=33554432
#kafka配置参数 重发消息次数
kafka.retries=0
#kafka配置参数 客户端将等待请求的响应的最大时间
kafka.request.timeout.ms=10000
#kafka配置参数 最大阻塞时间，超过则抛出异常
kafka.max.block.ms=60000

#redis ip地址
redis.host=127.0.0.1
#redis 端口
redis.port=6379
#redis 密码
redis.password=
#redis 集群地址
redis.uris=redis://172.31.96.180:6379,redis://172.31.96.39:6379,redis://172.31.96.180:64
