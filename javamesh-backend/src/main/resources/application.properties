server.port=8900
# kafka address
spring.kafka.bootstrap-servers=127.0.0.1:9092
kafka.pool.timeoutMs=1000

kafka.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.group.id=test
kafka.enable.auto.commit=true
kafka.auto.commit.interval.ms=1000
kafka.auto.offset.reset=earliest
kafka.session.timeout.ms=30000

kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.value.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.acks=1
kafka.max.request.size=1048576
kafka.buffer.memory=33554432
kafka.retries=0
kafka.request.timeout.ms=10000
kafka.max.block.ms=60000

# heartbeat topic name
kafka.heartbeat.topic=topic-heartbeat
kafka.server-monitor.topic=topic-server-monitor
kafka.oracle-jvm-monitor.topic=topic-oracle-jvm-monitor
kafka.ibm-jvm-monitor.topic=topic-ibm-jvm-monitor
kafka.agent-registration.topic=topic-agent-registration
kafka.druid-monitor.topic=topic-druid-monitor
kafka.agent-monitor.topic=topic-agent-monitor
kafka.agent-span-event.topic=topic-agent-span-event
# netty config
netty.port=6888
netty.wait.time=60
